<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Display time using playing cards.">
    <meta name="author" content="jackrzhang">

    <title>Playing Card Clock</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico?v=~|VERSION|~/">

    <!-- Pure.css -->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/main.css?v=~|VERSION|~">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="clock-display window-center">
        <div class="pure-g">
            <div class="pure-u-1-3">
                <div class="time-unit-container">
                    <div class="pure-g">
                        <div class="pure-u-1-2">
                            <div id="hours-tens" class="card-container black">
                                <div class="card-background"></div>
                                <div class="card-value card-value-1 upright">9</div>
                                <div class="card-value card-value-2 flipped">7</div>
                                <div class="suit-label suit-label-1 upright">&#9830</div>
                                <div class="suit-label suit-label-2 flipped">&#9830</div>
                                <div class="suit-symbol suit-symbol-1-1 upright">&#9830</div>
                                <div class="suit-symbol suit-symbol-1-2 upright">&#9830</div>
                                <div class="suit-symbol suit-symbol-1-3 upright">&#9830</div>
                                <div class="suit-symbol suit-symbol-2-2 upright">&#9830</div>
                                <div class="suit-symbol suit-symbol-3-1 upright">&#9830</div>
                                <div class="suit-symbol suit-symbol-3-2 upright">&#9830</div>
                                <div class="suit-symbol suit-symbol-3-3 upright">&#9830</div>
                                <div class="suit-symbol suit-symbol-4-1 upright">&#9830</div>
                                <div class="suit-symbol suit-symbol-4-2 upright">&#9830</div>
                                <div class="suit-symbol suit-symbol-4-3 upright">&#9830</div>
                                <div class="suit-symbol suit-symbol-5-1 flipped">&#9830</div>
                                <div class="suit-symbol suit-symbol-5-2 flipped">&#9830</div>
                                <div class="suit-symbol suit-symbol-5-3 flipped">&#9830</div>
                                <div class="suit-symbol suit-symbol-6-2 upright">&#9830</div>
                                <div class="suit-symbol suit-symbol-7-1 flipped">&#9830</div>
                                <div class="suit-symbol suit-symbol-7-2 flipped">&#9830</div>
                                <div class="suit-symbol suit-symbol-7-3 flipped">&#9830</div>
                            </div>
                        </div>
                        <div class="pure-u-1-2">
                            <div id="hours-ones" class="card-container">
                                <div class="card-background"></div>
                                <div class="card-value card-value-1"></div>
                                <div class="card-value card-value-2"></div>
                                <div class="suit-label suit-label-1"></div>
                                <div class="suit-label suit-label-2"></div>
                                <div class="suit-symbol suit-symbol-1-1"></div>
                                <div class="suit-symbol suit-symbol-1-2"></div>
                                <div class="suit-symbol suit-symbol-1-3"></div>
                                <div class="suit-symbol suit-symbol-2-1"></div>
                                <div class="suit-symbol suit-symbol-2-2"></div>
                                <div class="suit-symbol suit-symbol-2-3"></div>
                                <div class="suit-symbol suit-symbol-3-1"></div>
                                <div class="suit-symbol suit-symbol-3-2"></div>
                                <div class="suit-symbol suit-symbol-3-3"></div>
                                <div class="suit-symbol suit-symbol-4-1"></div>
                                <div class="suit-symbol suit-symbol-4-2"></div>
                                <div class="suit-symbol suit-symbol-4-3"></div>
                                <div class="suit-symbol suit-symbol-5-1"></div>
                                <div class="suit-symbol suit-symbol-5-2"></div>
                                <div class="suit-symbol suit-symbol-5-3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pure-u-1-3">
                <div class="time-unit-container">
                    <div class="pure-g">
                        <div class="pure-u-1-2">
                            <div id="minutes-tens" class="card-container">
                                <div class="card-background"></div>
                                <div class="card-value card-value-1"></div>
                                <div class="card-value card-value-2"></div>
                                <div class="suit-label suit-label-1"></div>
                                <div class="suit-label suit-label-2"></div>
                                <div class="suit-symbol suit-symbol-1-1"></div>
                                <div class="suit-symbol suit-symbol-1-2"></div>
                                <div class="suit-symbol suit-symbol-1-3"></div>
                                <div class="suit-symbol suit-symbol-2-1"></div>
                                <div class="suit-symbol suit-symbol-2-2"></div>
                                <div class="suit-symbol suit-symbol-2-3"></div>
                                <div class="suit-symbol suit-symbol-3-1"></div>
                                <div class="suit-symbol suit-symbol-3-2"></div>
                                <div class="suit-symbol suit-symbol-3-3"></div>
                                <div class="suit-symbol suit-symbol-4-1"></div>
                                <div class="suit-symbol suit-symbol-4-2"></div>
                                <div class="suit-symbol suit-symbol-4-3"></div>
                                <div class="suit-symbol suit-symbol-5-1"></div>
                                <div class="suit-symbol suit-symbol-5-2"></div>
                                <div class="suit-symbol suit-symbol-5-3"></div>
                            </div>
                        </div>
                        <div class="pure-u-1-2">
                            <div id="minutes-ones" class="card-container">
                                <div class="card-background"></div>
                                <div class="card-value card-value-1"></div>
                                <div class="card-value card-value-2"></div>
                                <div class="suit-label suit-label-1"></div>
                                <div class="suit-label suit-label-2"></div>
                                <div class="suit-symbol suit-symbol-1-1"></div>
                                <div class="suit-symbol suit-symbol-1-2"></div>
                                <div class="suit-symbol suit-symbol-1-3"></div>
                                <div class="suit-symbol suit-symbol-2-1"></div>
                                <div class="suit-symbol suit-symbol-2-2"></div>
                                <div class="suit-symbol suit-symbol-2-3"></div>
                                <div class="suit-symbol suit-symbol-3-1"></div>
                                <div class="suit-symbol suit-symbol-3-2"></div>
                                <div class="suit-symbol suit-symbol-3-3"></div>
                                <div class="suit-symbol suit-symbol-4-1"></div>
                                <div class="suit-symbol suit-symbol-4-2"></div>
                                <div class="suit-symbol suit-symbol-4-3"></div>
                                <div class="suit-symbol suit-symbol-5-1"></div>
                                <div class="suit-symbol suit-symbol-5-2"></div>
                                <div class="suit-symbol suit-symbol-5-3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pure-u-1-3">
               <div class="time-unit-container">
                    <div class="pure-g">
                        <div class="pure-u-1-2">
                            <div id="seconds-tens" class="card-container">
                                <div class="card-background"></div>
                                <div class="card-value card-value-1"></div>
                                <div class="card-value card-value-2"></div>
                                <div class="suit-label suit-label-1"></div>
                                <div class="suit-label suit-label-2"></div>
                                <div class="suit-symbol suit-symbol-1-1"></div>
                                <div class="suit-symbol suit-symbol-1-2"></div>
                                <div class="suit-symbol suit-symbol-1-3"></div>
                                <div class="suit-symbol suit-symbol-2-1"></div>
                                <div class="suit-symbol suit-symbol-2-2"></div>
                                <div class="suit-symbol suit-symbol-2-3"></div>
                                <div class="suit-symbol suit-symbol-3-1"></div>
                                <div class="suit-symbol suit-symbol-3-2"></div>
                                <div class="suit-symbol suit-symbol-3-3"></div>
                                <div class="suit-symbol suit-symbol-4-1"></div>
                                <div class="suit-symbol suit-symbol-4-2"></div>
                                <div class="suit-symbol suit-symbol-4-3"></div>
                                <div class="suit-symbol suit-symbol-5-1"></div>
                                <div class="suit-symbol suit-symbol-5-2"></div>
                                <div class="suit-symbol suit-symbol-5-3"></div>
                            </div>
                        </div>
                        <div class="pure-u-1-2">
                            <div id="seconds-ones" class="card-container">
                                <div class="card-background"></div>
                                <div class="card-value card-value-1"></div>
                                <div class="card-value card-value-2"></div>
                                <div class="suit-label suit-label-1"></div>
                                <div class="suit-label suit-label-2"></div>
                                <div class="suit-symbol suit-symbol-1-1"></div>
                                <div class="suit-symbol suit-symbol-1-2"></div>
                                <div class="suit-symbol suit-symbol-1-3"></div>
                                <div class="suit-symbol suit-symbol-2-1"></div>
                                <div class="suit-symbol suit-symbol-2-2"></div>
                                <div class="suit-symbol suit-symbol-2-3"></div>
                                <div class="suit-symbol suit-symbol-3-1"></div>
                                <div class="suit-symbol suit-symbol-3-2"></div>
                                <div class="suit-symbol suit-symbol-3-3"></div>
                                <div class="suit-symbol suit-symbol-4-1"></div>
                                <div class="suit-symbol suit-symbol-4-2"></div>
                                <div class="suit-symbol suit-symbol-4-3"></div>
                                <div class="suit-symbol suit-symbol-5-1"></div>
                                <div class="suit-symbol suit-symbol-5-2"></div>
                                <div class="suit-symbol suit-symbol-5-3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>   
        </div>
    </div>

    <div class="title">Playing Card Clock</div>
    <div class="credit">by <a target="_blank" href="http://github.com/jackrzhang">jackrzhang</a></div>

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <!-- Application Javascript -->
    <script src="js/domino.js?v=~|VERSION|~"></script>
    <script src="js/app.js?v=~|VERSION|~"></script>
</body>

</html>
