<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="An online collection of clocks.">

    <title>CSS Clocks</title>

    <!-- Pure.css -->

    <!-- Custom CSS -->
    <style>
        @import url(https://fonts.googleapis.com/css?family=Lato:300,400);

        body {
            background: rgb(250, 250, 250);
            color: rgb(40, 40, 60);
            font-family: 'Lato', sans-serif;
            text-align: center;
            letter-spacing: 1px;
        }

        .clock-display {
            width: 650px;
            margin-top: -40px;
        }

        .time-unit-container {
            padding: 0 25px;
        }

        .title {
            font-size: 33px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-top: 15%;
        }

        .credit {
            font-size: 12px;
            letter-spacing: 1.2px;
            text-transform: lowercase;
            margin-top: 15px;
        }

        .clock-link {
            font-size: 16px;
            text-transform: lowercase;
            margin: 9px 0;
        }

        .clock-list {
            margin-top: 3%;
            padding-top: 20px;
        }

        a {
            color: rgb(40, 40, 60);
            text-decoration: none;
        }

        a:hover {
            color: rgb(80, 80, 100);
        }
    </style>
