<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="An online binary clock.">
    <meta name="author" content="jackrzhang">

    <title>Binary Clock</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico?v=~|VERSION|~/">

    <!-- Pure.css -->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/styles.css?v=~|VERSION|~">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="clock-display window-center">
        <div class="pure-g">
            <div class="pure-u-1-3">
                <div class="time-unit-container">
                    <div class="pure-g">
                        <div class="pure-u-1-2">
                            <div class="binary-digit-container">
                                <div id="hours-tens-8" class="binary-digit-square digit-none"></div>
                            </div>
                            <div class="binary-digit-container">
                                <div id="hours-tens-4" class="binary-digit-square digit-none"></div>
                            </div>
                            <div class="binary-digit-container">
                                <div id="hours-tens-2" class="binary-digit-square"></div>
                            </div>
                            <div class="binary-digit-container">
                                <div id="hours-tens-1" class="binary-digit-square"></div>
                            </div>
                        </div>
                        <div class="pure-u-1-2">
                            <div class="binary-digit-container hours-ones">
                                <div id="hours-ones-8" class="binary-digit-square"></div>
                            </div>
                            <div class="binary-digit-container">
                                <div id="hours-ones-4" class="binary-digit-square"></div>
                            </div>
                            <div class="binary-digit-container">
                                <div id="hours-ones-2" class="binary-digit-square"></div>
                            </div>
                            <div class="binary-digit-container">
                                <div id="hours-ones-1" class="binary-digit-square"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pure-u-1-3">
                <div class="time-unit-container">
                    <div class="pure-g">
                        <div class="pure-u-1-2">
                            <div class="binary-digit-container">
                                <div id="minutes-tens-8" class="binary-digit-square digit-none"></div>
                            </div>
                            <div class="binary-digit-container">
                                <div id="minutes-tens-4" class="binary-digit-square"></div>
                            </div>
                            <div class="binary-digit-container">
                                <div id="minutes-tens-2" class="binary-digit-square"></div>
                            </div>
                            <div class="binary-digit-container">
                                <div id="minutes-tens-1" class="binary-digit-square"></div>
                            </div>
                        </div>
                        <div class="pure-u-1-2">
                            <div class="binary-digit-container">
                                <div id="minutes-ones-8" class="binary-digit-square"></div>
                            </div>
                            <div class="binary-digit-container">
                                <div id="minutes-ones-4" class="binary-digit-square"></div>
                            </div>
                            <div class="binary-digit-container">
                                <div id="minutes-ones-2" class="binary-digit-square"></div>
                            </div>
                            <div class="binary-digit-container">
                                <div id="minutes-ones-1" class="binary-digit-square"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pure-u-1-3">
               <div class="time-unit-container">
                    <div class="pure-g">
                        <div class="pure-u-1-2">
                            <div class="binary-digit-container">
                                <div id="seconds-tens-8" class="binary-digit-square digit-none"></div>
                            </div>
                            <div class="binary-digit-container">
                                <div id="seconds-tens-4" class="binary-digit-square"></div>
                            </div>
                            <div class="binary-digit-container">
                                <div id="seconds-tens-2" class="binary-digit-square"></div>
                            </div>
                            <div class="binary-digit-container">
                                <div id="seconds-tens-1" class="binary-digit-square"></div>
                            </div>
                        </div>
                        <div class="pure-u-1-2">
                            <div class="binary-digit-container">
                                <div id="seconds-ones-8" class="binary-digit-square"></div>
                            </div>
                            <div class="binary-digit-container">
                                <div id="seconds-ones-4" class="binary-digit-square"></div>
                            </div>
                            <div class="binary-digit-container">
                                <div id="seconds-ones-2" class="binary-digit-square"></div>
                            </div>
                            <div class="binary-digit-container">
                                <div id="seconds-ones-1" class="binary-digit-square"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>   
        </div>
    </div>

    <div class="title">Binary Clock</div>
    <div class="credit">by jackrzhang</div>

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <!-- Application Javascript -->
    <script src="js/app.js?v=~|VERSION|~"></script>
</body>

</html>
